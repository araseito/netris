<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="tetris.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="illustration-container">
                <img id="illustration" src="gall/gall01.jpg" alt="Illustration">
            </div>
            <div id="next-block">
                <canvas id="next-block-canvas" width="100" height="100"></canvas>
            </div>
            <div id="controls">
                <h3>コントロール</h3>
                <p>ゲーム開始: Q キー</p>
                <p>左に移動: 左矢印</p>
                <p>右に移動: 右矢印</p>
                <p>下に移動: 下矢印</p>
                <p>左回転: Q</p>
                <p>右回転: W</p>
            </div>
        </div>
        <div class="tetris-container">
            <canvas id="tetris" width="400" height="800"></canvas>
            <div id="game-over" style="display: none;">GAME OVER<br>Score: <span id="final-score"></span></div>
        </div>
        <div class="sidebar">
            <div id="score-container">
                Score: <span id="score">0</span>
            </div>
        </div>
    </div>
    <audio id="bgm" src="bgm.mp3" loop></audio>
    <script src="tetris.js"></script>
</body>
</html>
