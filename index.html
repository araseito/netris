<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="illustration-container">
                <img id="illustration" src="gall/gall01.jpg" alt="Illustration">
            </div>
        </div>
        <div class="tetris-container">
            <canvas id="tetris" width="270" height="360"></canvas>
            <div id="game-over" style="display: none;">GAME OVER<br>Score: <span id="final-score"></span></div>
        </div>
        <div class="sidebar">
            <div id="score-container">
                Score: <span id="score">0</span>
            </div>
            <div id="controls">
                <h3>Controls</h3>
                <p>Start Game: Q Key</p>
                <p>Move Left: Left Arrow</p>
                <p>Move Right: Right Arrow</p>
                <p>Move Down: Down Arrow</p>
                <p>Rotate Left: Q</p>
                <p>Rotate Right: W</p>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
